<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="styles.css" />
        <title>Sounds Pets App</title>
    </head>
    <body>
        <div class="container">
            <div class="box dog">
                <img src="./img/dog.png" />
            </div>
            <div class="box cat">
                <img src="./img/cat.png" />
            </div>
            <div class="box elephant">
                <img src="./img/elephant.png" />
            </div>
            <div class="box bird">
                <img src="./img/bird.png" />
            </div>
            <div class="box lion">
                <img src="./img/lion.png" />
            </div>
            <div class="box bat">
                <img src="./img/bat.png" />
            </div>
            <div class="box monkey">
                <img src="./img/monkey.png" />
            </div>
            <div class="box cow">
                <img src="./img/cow.png" />
            </div>
        </div>

        <audio data-key="bat" src="./sounds/bat.mp3"></audio>
        <audio data-key="lion" src="./sounds/lion.wav"></audio>
        <audio data-key="monkey" src="./sounds/monkey.wav"></audio>
        <audio data-key="bird" src="./sounds/bird.wav"></audio>
        <audio data-key="dog" src="./sounds/dog.wav"></audio>
        <audio data-key="cat" src="./sounds/cat.wav"></audio>
        <audio data-key="cow" src="./sounds/cow.wav"></audio>
        <audio data-key="elephant" src="./sounds/elephant.mp3"></audio>

        <script src="index.js"></script>
    </body>
</html>
